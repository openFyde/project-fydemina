description "umount termina image if it exists"
author "yang@fydeos.io"

start on stopped ui
task

env MOUNT_POINT=/run/imageloader/cros-termina/99999.0.0

script
    if [ -n "$(findmnt --mountpoint $MOUNT_POINT)" ]; then
        umount $MOUNT_POINT
    fi
end script
